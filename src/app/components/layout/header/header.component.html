<header class="app-header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">YoApp</a>
    </div>
    <nav class="nav-menu">
      <ul class="nav-list">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/about" routerLinkActive="active">About</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a routerLink="/login" class="btn btn-login" routerLinkActive="active">Login</a>
      <a routerLink="/register" class="btn btn-register" routerLinkActive="active">Register</a>
    </div>
    <button class="mobile-menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
</header>
