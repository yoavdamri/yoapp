<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Login</h2>
      <p>Welcome back! Please login to your account.</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input [type]="hidePassword ? 'password' : 'text'" id="password" class="form-control" 
            formControlName="password" placeholder="Enter your password">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <span class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</span>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" formControlName="rememberMe">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || isLoading">
        <span class="spinner" *ngIf="isLoading"></span>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
      
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-buttons">
          <button type="button" class="btn btn-social google" (click)="loginWithGoogle()">
            <span class="material-icons">g_mobiledata</span> Google
          </button>
        </div>
      </div>
    </form>
    
    <div class="card-footer">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
